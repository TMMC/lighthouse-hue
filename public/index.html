  <style>
    :root {
      --grey: #ccc;
      --color-poor: #e53935;
      --color-average: #ef6c00;
      --color-good: #43a047;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      margin: 0;
    }
    body {
      line-height: 1.6;
      font-family: 'Product Sans', Arial, sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fafafa;
      -webkit-font-smoothing: antialiased;
    }
    #background {
      transition: opacity 300ms ease-in-out;
      z-index: -2;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
    }
    body.good #background {
      opacity: 1;
      box-shadow: 0px 0px 100px 10px var(--color-good) inset;
    }
    body.average #background {
      opacity: 1;
      box-shadow: 0px 0px 100px 10px var(--color-average) inset;
    }
    body.poor #background {
      opacity: 1;
      box-shadow: 0px 0px 100px 10px var(--color-poor) inset;
    }
    body.running .logo-nolight {
      opacity: 1;
    }
    body.done #lighthouse-report {
      pointer-events: initial;
      transform: translateY(150%);
      opacity: 1;
    }
    h1, h2, h3 {
      font-weight: inherit;
    }
    a {
      text-decoration: none;
      color: currentColor;
    }
    main {
      width: 50vw;
    }
    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 32px;
      text-align: center;
      color: #ccc;
      transition: opacity 300ms ease-in-out;
    }
    .logo-section {
      display: flex;
      justify-content: center;
      margin-top: -250px;
      margin-bottom: -30px;
      margin-left: -16px;
      flex-shrink: 0;
    }
    .logo-section h2 {
      align-self: center;
      margin: 0 0 0 16px;
      font-size: 40px;
      color: #ccc;
    }
    #url {
      --shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
      --hover-shadow: 0 3px 8px 0 rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.08);
      border: none;
      height: 50px;
      width: 100%;
      outline: none;
      border-radius: 2px;
      box-shadow: var(--shadow);
      transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
      padding: 0 16px;
      padding-right: 64px;
      font: inherit;
      z-index: 1;
    }
    #url:hover {
      box-shadow: var(--hover-shadow);
    }
    #url:-webkit-autofill {
      box-shadow: 0 0 0px 1000px white inset, var(--shadow);
    }
    #url:hover:-webkit-autofill {
      box-shadow: 0 0 0px 1000px white inset, var(--hover-shadow);
    }
    #url::-moz-input-placeholder {
      color: var(--grey);
    }
    #url::-webkit-input-placeholder {
      color: var(--grey);
    }
    .logo {
      height: 300px;
    }
    .logo-nolight {
      position: absolute;
      transition: all 1s ease-in-out 500ms;
      opacity: 0;
    }
    #logger {
      width: 100%;
      border: none;
      background: transparent;
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      bottom: 30px;
      padding: 0 50px 50px 50px;
      margin-top: 40px;
      color: #ccc;
      resize: none;
      font-size: 14px;
    }
    .url-section {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #lighthouse-score {
      font-size: 24px;
      position: absolute;
      height: 100%;
      display: flex;
      align-items: center;
      align-self: flex-end;
      padding: 8px;
      z-index: 2;
    }
    #lighthouse-score.good {
      color: var(--color-good);
    }
    #lighthouse-score.average {
      color: var(--color-average);
    }
    #lighthouse-score.poor {
      color: var(--color-poor);
    }
    #lighthouse-report {
      transition: transform 400ms cubic-bezier(0.18, 0.89, 0.32, 1.28) 500ms;
      position: absolute;
      bottom: 0;
      display: flex;
      align-self: center;
      pointer-events: none;
      padding: 8px 16px;
      background: rgb(50,109,255);
      color: #fff;
      border-radius: 12px;
    }

<body>

<main>
  <div class="logo-section">
    <img src="logo-nolight.png" class="logo" title="Lighthouse logo">
    <img src="logo.svg" class="logo logo-nolight" title="Lighthouse logo">
  </div>
  <div class="url-section">
    <input type="url" id="url" placeholder="Enter a URL" autofocus>
    <div id="lighthouse-score"></div>
    <div id="lighthouse-report">
      <a href="results.html" target="lh-report">Open report &rarr;</a>
    </div>
  </div>
</main>

<textarea id="logger"></textarea>

<footer>
  <h2>Powered by <a href="https://github.com/GoogleChrome/lighthouse" target="_blank">Lighthouse</a></h2>
</footer>

<div id="background"></div>

<script>
(function() {
'use strict';

const input = document.querySelector('#url');
const logger = document.querySelector('#logger');
const scoreEl = document.querySelector('#lighthouse-score');
const reportLink = document.querySelector('#lighthouse-report');
const background = document.querySelector('#background');

/**
 * @param {number} score
 * @return {string}
 */
function calculateRating(score) {
  let rating = 'poor';
  if (score > 45) {
    rating = 'average';
  }
  if (score > 75) {
    rating = 'good';
  }
  return rating;
}

/**
 * @param {string} log
 */
function finalizeRun() {
  const match = logger.value.match(/.*LIGHTHOUSE SCORE:\s+(.*)/);
  if (match) {
    let score = Number(match[1]);
    score = score.toLocaleString(undefined, {maximumFractionDigits: 1});

    const rating = calculateRating(score);

    scoreEl.textContent = score;
    scoreEl.classList.add(rating);
    document.body.classList.add(rating);

    document.body.classList.add('done');
    ga('send', 'event', 'Lighthouse', 'finish run');
  } else {
    const split = logger.value.split('\n');
    ga('send', 'event', 'Lighthouse', 'error', split[split.length - 2]);
  }

  document.body.classList.remove('running');
}

function resetUI() {
  logger.value = '';
  document.body.className = '';
  scoreEl.textContent = '';
}

input.addEventListener('keydown', e => {
  const url = e.target.value;

  if (!url.length) {
    return;
  }

  if (e.keyCode === 13) { // Enter
    if (!e.target.validity.valid) {
      alert('URL is not valid');
      return;
    }

    const source = new EventSource(`/run?url=${url}&headless=false`);

    source.addEventListener('message', e => {
      if (e.data === 'done') {
        source.close();
        finalizeRun();
        return;
      }

      logger.value += e.data + '\n';
      logger.scrollTop = logger.scrollHeight;
    })

    source.addEventListener('open', e => {
      resetUI();
      document.body.classList.add('running');
      ga('send', 'event', 'Lighthouse', 'start run');
    });

    source.addEventListener('error', e => {
      if (e.readyState === EventSource.CLOSED) {
        source.close();
      }
    });
  }
});

document.addEventListener('click', e => input.focus());

document.querySelector('#lighthouse-report a').addEventListener('click', e => {
  ga('send', 'event', 'Lighthouse', 'open report');
});

})();
</script>
</body>
</html>
