  <style>
    :root {
      --grey: #ccc;
      --color-poor: #e53935;
      --color-average: #ef6c00;
      --color-good: #43a047;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      margin: 0;
    }
    body {
      line-height: 1.6;
      font-family: 'Product Sans', Arial, sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fafafa;
      -webkit-font-smoothing: antialiased;
    }
    body.good {
      background: radial-gradient(ellipse at 50% 40%, transparent 15%,  var(--color-good))
    }
    body.average {
      background: radial-gradient(ellipse at 50% 40%, transparent 15%,  var(--color-average));
    }
    body.poor {
      background: radial-gradient(ellipse at 50% 40%, transparent 15%,  var(--color-poor));
    }
    h1, h2, h3 {
      font-weight: inherit;
    }
    main {
      width: 50vw;
    }
    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 32px;
      text-align: center;
      color: #ccc;
    }
    .logo-section {
      display: flex;
      justify-content: center;
      margin-top: -250px;
      margin-bottom: -30px;
      margin-left: -16px;
      flex-shrink: 0;
    }
    .logo-section h2 {
      align-self: center;
      margin: 0 0 0 16px;
      font-size: 40px;
      color: #ccc;
    }
    #url {
      --shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
      --hover-shadow: 0 3px 8px 0 rgba(0,0,0,0.2), 0 0 0 1px rgba(0,0,0,0.08);
      border: none;
      height: 50px;
      width: 100%;
      outline: none;
      border-radius: 2px;
      box-shadow: var(--shadow);
      transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
      padding: 0 16px;
      font: inherit;
    }
    #url:hover {
      box-shadow: var(--hover-shadow);
    }
    #url:-webkit-autofill {
      box-shadow: 0 0 0px 1000px white inset, var(--shadow);
    }
    #url:hover:-webkit-autofill {
      box-shadow: 0 0 0px 1000px white inset, var(--hover-shadow);
    }
    #url::-moz-input-placeholder {
      color: var(--grey);
    }
    #url::-webkit-input-placeholder {
      color: var(--grey);
    }
    .logo {
      height: 300px;
    }
    #logger {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      bottom: 16px;
      padding: 32px;
      color: #aaa;
      resize: none;
    }
  </style>

<body>

<main>
  <div class="logo-section">
    <img src="logo.svg" class="logo" title="Lighthouse logo">
  </div>
  <div class="url-section">
    <input type="url" id="url" placeholder="Enter a URL" autofocus>
  </div>
</main>

<textarea id="logger"></textarea>

<footer>
  <h2>Powered by Lighthouse</h2>
</footer>

<script>

(function() {
'use strict';

const input = document.querySelector('#url');
const logger = document.querySelector('#logger');

/**
 * @param {number} score
 * @return {string}
 */
function calculateRating(score) {
  let rating = 'poor';
  if (score > 45) {
    rating = 'average';
  }
  if (score > 75) {
    rating = 'good';
  }
  return rating;
}

input.addEventListener('keydown', e => {
  const url = e.target.value;

  if (!url.length) {
    return;
  }

  if (e.keyCode === 13) { // Enter
    if (!e.target.validity.valid) {
      alert('URL is not valid');
      return;
    }

    const source = new EventSource(`/run?url=${url}`); //`/run?url=${url}&headless=true``

    source.addEventListener('message', e => {
      if (e.data === 'done') {
        source.close();
        // logger.value = '';
        // input.value = '';
        return;
      }

      logger.value += e.data + '\n';
      logger.scrollTop = logger.scrollHeight;

      const match = e.data.match(/.*LIGHTHOUSE SCORE:\s+(.*)$/);
      if (match) {
        document.body.classList.add(calculateRating(match[1]));
        return;
      }
    })

    source.addEventListener('open', e => {
      logger.value = '';
      document.body.className = '';
    });

    source.addEventListener('error', e => {
      if (e.readyState === EventSource.CLOSED) {
        source.close();
      }
    });
  }
});

document.addEventListener('click', e => input.focus());

})();
</script>
